<div fxLayout="column" fxLayoutAlign="start" *ngFor="let category of categories">
  <div>Category: {{category.name}}</div>
  <div class="category-wrapper">
    <div class="card" style="margin: 5px" *ngFor="let project of category.projects">
      <div class="card-content">
        <div class="content" class="project-item">
          <project-view [project]="project"></project-view>
        </div>
      </div>
    </div>
  </div>
</div>
